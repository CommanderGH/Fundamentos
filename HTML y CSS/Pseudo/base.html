    <title>Pseudoelementos</title>
</head>

<body>

    <ol>
        <li>Elemento 1</li>

        <li>Elemento 3</li>

        <li>Only Child</li>
    </ol>

    <label for="fname">Nombre:</label>
    <input type="text" id="fname" name="fname" placeholder="Su nombre"><br><br>
    <label for="lname">Apellido:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" disabled><br><br>
    <label for="birthday">Fecha De Nacimiento:</label>
    <input type="date" id="birthday" name="birthday"><br>
    <label for="check">Seleccione:</label>
    <input type="checkbox" id="check" name="check"><br>
