<!DOCTYPE html>

<html>

    <head>

        <title>Posicionamiento y Float</title>

      </head>

      <body>
        <section style="float: left; width: 100%;">
            <div style="float: left; height: 200px; width: 33%;border: 1px solid green;"></div>
            <div style="float: left; height: 200px; width: 33%;border: 1px solid blue;"></div>
            <div style="float: left; height: 200px; width: 33%;border: 1px solid green;"></div>
            <div style="float: left; height: 200px; width: 49%;border: 1px solid blue;"></div>
            <section style="float: left; width: 50.2%;">
                <div style="float: left; height: 99px; width: 100%;border: 1px solid blue;"></div>
                <div style="float: left; height: 99px; width: 100%;border: 1px solid red;"></div>
            </section>
        </section>
      </body>
